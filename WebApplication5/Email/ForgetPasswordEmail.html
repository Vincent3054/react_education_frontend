<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>忘記密碼驗證信</title>
</head>
<body>
    <h1>忘記密碼驗證信</h1>
    <p>{{Account}}使用者，您好: </p>
    <p>驗證碼：{{AuthCode}}</p>
    <p>
        由於您申請登入密碼重設，為了完成接下來的重設密碼程序，請記住上方驗證碼來作為重設密碼的確認，並請您點擊下列連結以幫您導向重設密碼頁面
        <br />
        <a href="{{ValidateUrl}}" target="_blank">{{ValidateUrl}}</a>
    </p>
    <p>感謝您配合!</p>
</body>
</html>
